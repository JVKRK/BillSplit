
<h2>User Expenses Management</h2>
<br />
<div>
    <div style="float:left">
        <button class="btn btn-primary" routerLink="/addExpense">Add Expense</button>
    </div>
</div>
<br />
<br />
<table class="table">
    <thead>
      <tr>
        <th>Item Id</th>
        <th>User</th>
        <th>Item Name</th>
        <th>Amount</th>
        <th>Expense Date</th>
        <th>Category</th>
        <th>Action Item</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngIf="userExpenses.length < 1">NO EXPENSES</tr>
      <tr *ngFor="let expns of userExpenses">
        <td>{{expns.itemId}}</td>
        <td>{{expns.userName}}</td>
        <td>{{expns.itemName}}</td>
        <td>{{expns.amount}}</td>
        <td>{{expns.expenseDate}}</td>
        <td>{{expns.category}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteExpense(expns.itemId)">Delete</button>
        </td>
      </tr>

    </tbody>
</table>

<div class='row'>
  <ul>
    <li *ngFor="let msg of resultmsg">
        <b>{{msg}}</b>
    </li>
  </ul>

</div>
