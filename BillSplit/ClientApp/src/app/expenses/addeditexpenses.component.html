<h2>{{text}} Expenses</h2>
<br />
<div class="row">
    <div class="col-md-8">
        <form [formGroup]="addEditUserForm" id="expenseForm">
            <input type="hidden" asp-for="ItemId" />
            <div class="form-group">
                <label class="control-label">Item Name</label>
                <input class="form-control" formControlName="ItemName" />
            </div>
            <div class="form-group">
              <label class="control-label">User Name</label>
              <input class="form-control" formControlName="UserName"/>
          </div>
            <div class="form-group">
                <label class="control-label">Category</label>
                <select class="form-control" formControlName="Category">
                  <option value="">-- Select Category --</option>
                  <option value="Rent">Rent</option>
                  <option value="Food">Food</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Amount</label>
                <input class="form-control" formControlName="Amount" />
            </div>
            <div class="form-group" id="calender-container">
                <label class="control-label">Expense Date</label>
                <div class="input-group date">
                    <input type="date" class="form-control" formControlName="ExpenseDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="btnSubmit" class="btn btn-info" (click)="submitData(addEditUserForm.value)">Save</button>
            </div>
        </form>
    </div>
</div>
